<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://api.mapbox.com">
    <link rel="preconnect" href="https://events.mapbox.com">
    <link rel="preconnect" href="https://tiles.mapbox.com">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline';">
    <title>OverlandX - Adventure Awaits</title>
    <base href="/">
    <link rel="stylesheet" href="style.css?v=1.0.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="container">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">
            Loading OverlandX...
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Navigation -->
        <header>
            <nav class="nav-bar">
                <a href="/" class="logo">OverlandX</a>
                <div class="nav-links">
                    <a href="/" class="active">Home</a>
                    <a href="/about.html">About</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Trail List Panel -->
            <aside class="trail-panel">
                <h2>Routes</h2>
                <div class="trail-list" id="trailList">
                    <!-- Trails will be populated here -->
                </div>
            </aside>

            <!-- Map Container -->
            <section class="map-container">
                <div id="map"></div>
            </section>
        </main>

        <!-- AI Chat Assistant -->
        <div class="chat-widget" id="chatWidget">
            <button class="chat-toggle" id="chatToggle">
                <span>Trail Assistant</span>
            </button>
            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="chat-header">
                    <h3>Trail Assistant</h3>
                    <button class="close-chat" id="closeChat">Ã—</button>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Ask about trails...">
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Show loading indicator
        document.getElementById('loadingIndicator').style.display = 'block';
        
        // Hide error message initially
        document.getElementById('errorMessage').style.display = 'none';

        // Function to load scripts sequentially
        function loadScripts() {
            return new Promise((resolve, reject) => {
                const mapboxScript = document.createElement('script');
                mapboxScript.src = 'https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js';
                mapboxScript.crossOrigin = 'anonymous';
                mapboxScript.onload = () => {
                    const trailManager = document.createElement('script');
                    trailManager.type = 'module';
                    trailManager.src = 'trailManager.js?v=' + Date.now();
                    trailManager.onload = () => {
                        const appScript = document.createElement('script');
                        appScript.type = 'module';
                        appScript.src = 'app.js?v=' + Date.now();
                        appScript.onload = resolve;
                        appScript.onerror = reject;
                        document.body.appendChild(appScript);
                    };
                    trailManager.onerror = reject;
                    document.body.appendChild(trailManager);
                };
                mapboxScript.onerror = reject;
                document.body.appendChild(mapboxScript);
            });
        }

        // Load scripts and handle errors
        loadScripts()
            .then(() => {
                document.getElementById('loadingIndicator').style.display = 'none';
            })
            .catch((error) => {
                console.error('Failed to load scripts:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerHTML = 'Error loading application. <button onclick="window.location.reload()">Retry</button>';
            });
    </script>
</body>
</html>
